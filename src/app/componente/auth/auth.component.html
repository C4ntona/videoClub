<div class="container">
    <form  class="row mt-3 g-3 needs-validation" novalidate>
        <div class="col-6 position-relative">
            <label for="mailID" class="form-label"><span>Email</span></label>
            <input type="email" class="form-control" id="mailID" required>
            <div class="valid-tooltip">
                Todo-correcta
            </div>
            <div class="invalid-tooltip">
                Mal Hecho
            </div>
        </div>
        <div class="col-6 position-relative">
            <label for="passID" class="form-label"><span>Password</span></label>
            <input type="password" class="form-control" id="passID" required>
            <div class="valid-tooltip">
                Todo-correcta
            </div>
            <div class="invalid-tooltip">
                Mal Hecho
            </div>
        </div>
        <div class="col-12 position-relative">
            
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="terms" required>
                <label for="terms" class="form-check-label"><span>Acepto los terminos de uso</span></label>
                <div class="valid-tooltip">
                    Todo-correcta
                </div>
                <div class="invalid-tooltip">
                    Mal Hecho
                </div>
            </div>
        </div>

        <button type="submit" class="btn btn-primary">Enviar</button>
        <button class="btn btn-outline-warning" (click)="registrar()">Reg√≠strate</button>
    </form>
    

</div>

<script>
    // Example starter JavaScript for disabling form submissions if there are invalid fields
    (function () {
      'use strict'
    
      // Fetch all the forms we want to apply custom Bootstrap validation styles to
      var forms = document.querySelectorAll('.needs-validation')
    
      // Loop over them and prevent submission
      Array.prototype.slice.call(forms)
        .forEach(function (form) {
          form.addEventListener('submit', function (event) {
            if (!form.checkValidity()) {
              event.preventDefault()
              event.stopPropagation()
            }
    
            form.classList.add('was-validated')
          }, false)
        })
    })()
    </script>
